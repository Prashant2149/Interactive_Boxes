<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle & Save</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bundle-save">
        <h2>Bundle & Save</h2>
        <form id="bundleForm">
            <div class="option" id="option1">
                <input type="radio" name="bundle" id="onePair" value="1">
                <label for="onePair">
                    <div class="one">1 Pair</div>
                    <div class="price">DKK 195.00</div>
                    <div class="discount">50% OFF</div>
                </label>
                <div class="selection">
                    <label class="size">Size</label>
                    <label class="color">Colour</label>
                    <div class="size-color-row">
                        <label class="hash">#1</label>
                        <select class="sz">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <select class="sz">
                            <option value="colour1">Colour</option>
                            <option value="colour2">Colour 1</option>
                            <option value="colour3">Colour 2</option>
                        </select>
                    </div>
                    <div class="size-color-row">
                        <label class="hash">#2</label>
                        <select class="sz">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <select class="sz">
                            <option value="colour1">Colour</option>
                            <option value="colour2">Colour 1</option>
                            <option value="colour3">Colour 2</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="option" id="option2">
                <input type="radio" name="bundle" id="twoPair" value="2">
                <label for="twoPair">
                    <div class="two">2 Pair</div>
                    <div class="price2">DKK 345.00</div>
                    <div class="mp">most-popular</div>
                    <div class="discount2">40% OFF</div>
                </label>
                <div class="selection">
                    <label class="size">Size</label>
                    <label class="color">Colour</label>
                    <div class="size-color-row">
                        <label class="hash">#1</label>
                        <select class="sz">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        
                        <select class="sz">
                            <option value="colour1">Colour</option>
                            <option value="colour2">Colour 1</option>
                            <option value="colour3">Colour 2</option>
                        </select>
                    </div>
                    <div class="size-color-row">
                        <label class="hash">#2</label>
                        <select class="sz">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <select class="sz">
                            <option value="colour1">Colour</option>
                            <option value="colour2">Colour 1</option>
                            <option value="colour3">Colour 2</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="option" id="option3">
                <input type="radio" name="bundle" id="threePair" value="3">
                <label for="threePair">
                    <div class="three">3 Pair</div>
                    <div class="price">DKK 528.00</div>
                    <div class="discount">60% OFF</div>
                </label>
                <div class="selection">
                  
                    <label class="size">Size</label>
                    <label class="color">Colour</label>
                    <div class="size-color-row">
                        <label class="hash">#1</label>
                        <select class="sz">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <select class="sz">
                            <option value="colour1">Colour</option>
                            <option value="colour2">Colour 1</option>
                            <option value="colour3">Colour 2</option>
                        </select>
                    </div>
                    <div class="size-color-row">
                        <label class="hash">#2</label>
                        <select class="sz">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <select class="sz">
                            <option value="colour1">Colour</option>
                            <option value="colour2">Colour 1</option>
                            <option value="colour3">Colour 2</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="total">
                <span class="free">Free 2 Day Shipping</span>
                <span id="totalPrice">Total: DKK 360.00</span>
            </div>

            <button type="button" id="addToCartBtn">+ Add to Cart</button>
            
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
